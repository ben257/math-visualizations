<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mandelbrot Set Visualization</title>
  </head>
  <body>
    <main>
        
        <canvas id="Canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        <h1>Julia Set Visualization</h1> 
        <form>
            <div>
                <label for="MandelbrotIndicator">Mandelbrot?</label>
                <input type="checkbox" name="MandelbrotIndicator">
              </div>
            <div>
              <label for="a">real coefficient</label>
              <input type="text" name="realCoefficient" value=0>
            </div>
            <div>
                <label for="b">imaginary coefficient</label>
                <input type="text" name="imaginaryCoefficient" value=0>
            </div>
              <button type="submit">Submit</button>
          </form>
        
    </main>
  <script src="index.js"></script>
	<script src="JuliaSets.js"></script>
  
  </body>
</html>
